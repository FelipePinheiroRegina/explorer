<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        body {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
        
        body > * {
            border: 1px solid red;
        }

        header {
            grid-column-start: 1;
            grid-column-end: 4;

            background-color: aqua;
        }

        main {
            grid-column: 1/3;

            background-color: brown;
        }

        footer {
            grid-column: 1/4;

            background-color: chartreuse;
        }
    </style>
</head>
    <body>
        <header></header>
        <main></main>
        <aside></aside>
        <footer></footer>
    </body>
</html>
