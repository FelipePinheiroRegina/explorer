<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Auto</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            padding: 10px;

            display: grid;
            /*grid-auto-flow: row;
            grid-auto-rows: 50px 1fr;*/

            grid-auto-flow: column;
            grid-auto-columns: 2fr;
        }

        ul li {
            list-style: none;
            
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About We</li>
        <li>Help</li>
        <li>Settings</li>
        <li>Work with us</li>
    </ul>
</body>
</html>
