<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
    <link rel="stylesheet" href="../css/style.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <header>
            <h1>
                Crie e compartilhe
                seu evento.
            </h1>
            <p>
                O primeiro passo, é preencher esse formulário de inscrição.
            </p>
        </header>
    </div>
    <main>
        <form id="my-form" action="" method="get">
            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="campos">
                    <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" name="titulo-evento" id="titulo-evento" required minlength="8">

                    <label for="url">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" name="url" id="url">

                    <label for="whats">WhatsApp para contato <span>(somente número)</span></label>
                    <input type="number" name="whats" id="whats">

                    <label for="inf">Informações extras</label>
                    <textarea name="inf" id="inf" cols="30" rows="10"></textarea>

                    <label for="categoria">Categoria</label>
                    <select name="categoria">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                        
                
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

                <div class="campos">
                    <label for="adm-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" name="adm-email" id="adm-email">

                    <label for="senha">Senha de acesso para os participantes <span>(mínimo 8 digitos)</span></label>
                    <input type="password" name="senha" id="senha">
                    
                    <div class="check">
                        <input type="checkbox" name="privador" id="privado">
                        <label for="privado">Evento privado</label>
                    </div>
                </div>
                    
                    
            </fieldset>

            <fieldset>
                <legend>Dia e hora</legend>

                <div class="col-3">
                    <div class="campos">
                        <label for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="campos">
                        <label for="horas-i">Das</label>
                        <input type="time" name="horas-i" id="horas-i">
                    </div>
                    <div class="campos">
                        <label for="horas-f">Até</label>
                        <input type="time" name="horas-f" id="horas-f">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <input 
            class="button" 
            type="submit" 
            form="my-form"
            value="Salvar evento"
        />
    </footer>
</body>
</html>
