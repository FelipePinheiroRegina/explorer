<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="temporizador estilo pomodoro">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>

    <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <div id="app" class="flex">
        <button id="darkOrlight">
            <span class="sr-only">Ativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button 
                data-action="toggleRunning"
                class="ph ph-play-circle
                colorButtonSecundary">
                <span class="sr-only">Iniciar cronômetro</span>
            </button>
            
            <button 
                data-action="toggleRunning"
                class="ph ph-pause-circle 
                colorButtonSecundary">
                <span class="sr-only">Pausar cronômetro</span>
            </button>
            
            <button 
                data-action="set"
                class="ph ph-timer">
                <span class="sr-only">Ajustar cronômetro</span>
            </button>
            
            <button 
                data-action="reset"
                class="ph ph-stop-circle">
                <span class="sr-only">Resetar cronômetro</span>
            </button>
            
            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-none">
                <span class="sr-only">Iniciar música</span>
            </button>
            
            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-high
                colorButtonSecundary">
                <span class="sr-only">Tirar música</span>
            </button>
        </section>
    </div>
</body>
</html>
