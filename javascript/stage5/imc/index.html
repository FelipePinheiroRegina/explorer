<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css 3 -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Script -->
    <script src="script.js" defer></script>

    <title>Calculadora IMC</title>
</head>
    <body>
        <div class="error">
            <p>Digite somente números</p>
        </div>

       <main class="container">
            <section class="card">
                <h1>Cálculo de IMC</h1>

                <form>
                    <div class="field">
                        <label for="weight">Peso (kg)</label>
                        <input type="text" name="weight" id="weight" placeholder="60">
                    </div>

                    <div class="field">
                        <label for="height">Altura (cm)</label>
                        <input type="text" name="height" id="height" placeholder="165">
                    </div>

                    <button type="submit"> 
                        Calcular IMC
                        <img src="./assets/arrow.svg" alt="Seta apontando para à direita">
                    </button>
                </form>
            </section>
       </main>

       <div class="modal">
        <div class="cardModal">
            <h2 class="yourImc">Seu IMC é de 28</h2>

            <img class="x" src="./assets/close.svg" alt="X para fechar o modal na tela">
        </div>
    </div>
    </body>
</html>
