<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Timer - Pomodoro">
    
    <link rel="stylesheet" href="style.css">

    <script type="module" src="./js/main.js" defer></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Extra Timer</title>
</head>
    <body>
        <div id="container-two-columns">
            <div id="block-timer">
                <div id="timer">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>

                <div id="buttons-timer">
                    <button 
                        class="ph ph-play-circle"
                        data-action="running">
                        <span class="sr-only">Play</span>
                    </button>

                    <button
                        class="ph ph-pause-circle"
                        data-action="running">
                        <span class="sr-only">Pause</span>
                    </button>
                    
                    <button 
                        class="ph ph-stop-circle"
                        data-action="reset">
                        <span class="sr-only">Pause</span>
                    </button>

                    <button 
                        class="ph ph-plus-circle"
                        data-action="moreMinutes">
                        <span class="sr-only">Aumentar 5 minutos</span>    
                    </button>

                    <button 
                        class="ph ph-minus-circle"
                        data-action="minusMinutes">
                        <span class="sr-only">Diminuir 5 minutos</span>    
                    </button>
                </div>
            </div>

            <div id="sounds-buttons">
                <button 
                    class="ph ph-tree"
                    data-sound="jungle">
                    <span class="sr-only">Jungle</span>
                </button>
                
                <button 
                    class="ph ph-cloud-rain"
                    data-sound="rain">
                    <span class="sr-only">Clound rain</span>
                </button>

                <button 
                    class="ph ph-storefront"
                    data-sound="store">
                    <span class="sr-only">Coffee shop</span>
                </button>

                <button 
                    class="ph ph-campfire"
                    data-sound="fire">
                    <span class="sr-only">Fireplace</span>
                </button>
            </div>
        </div>
    </body>
</html>
