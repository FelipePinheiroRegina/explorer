<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Timer - Pomodoro">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Extra Timer</title>
</head>
    <body>
        <div id="container-two-columns">
            <div id="block-timer">
                <div id="timer">
                    <span>00</span>
                    <span>:</span>
                    <span>00</span>
                </div>

                <div id="buttons-timer">
                    <button 
                        class="ph ph-play-circle">
                        <span class="sr-only">Play</span>
                    </button>
                    
                    <button 
                        class="ph ph-pause-circle">
                        <span class="sr-only">Pause</span>
                    </button>

                    <button 
                        class="ph ph-plus-circle">
                        <span class="sr-only">Aumentar 5 minutos</span>    
                    </button>

                    <button 
                        class="ph ph-minus-circle">
                        <span class="sr-only">Diminuir 5 minutos</span>    
                    </button>
                </div>
            </div>

            <div id="sounds-buttons">
                <button>Jungle</button>
                <button>Rain</button>
                <button>Coffe shop</button>
                <button>Fireplace</button>
            </div>
        </div>
    </body>
</html>
