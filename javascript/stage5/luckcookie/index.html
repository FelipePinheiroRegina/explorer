<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/desktop.css">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <title>Luck Cookie</title>
</head>
    <body>
        <main>
            <section class="closedcookie ">
                <div class="text">
                    <h1>Qual é sua sorte de hoje?</h1>
                    <p>Abra o biscoito e descubra!</p>
                </div>

                <img id="clickCookie" src="./images/lockcookie.png" alt="Bicoito fechado">
            </section>

            <section class="opencookie hide">
                <h1>Aqui está sua sorte de hoje:</h1>
                <div class="luck">
                    <p>
                        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
                    </p>
                </div>
                
                <img src="./images/cookieopen.png" alt="Biscoito aberto">
                
                <button id="buttonOpenCookie">Abrir outro biscoito!</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
