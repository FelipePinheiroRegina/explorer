<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 

    <title>Jogo da adivinhação</title>
</head>
<body>
    <main>
        <section id="screen1">
                <div class="text">
                    <h1>Jogo da Adivinhação</h1>
                    <p>Adivinhe o número entre 0 e 10</p>
                </div>
                <form>
                    <input type="number" name="number" id="idnumber" placeholder="0">
                    <label for="number" onclick="adivinhar()">Tentar</label>
                </form>
        </section>

        <section id="screen2">
            <h1 id="winner">Acertou em tantas tentativas</h1>
            <button onclick="jogarNovamente">Jogar novamente</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
