<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--api das fonts-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--metas datas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title-->

    <body>
        <div id="app">
            <header>
                <img src="./assets/Gitfav.svg" alt="logo git fav">
                <div id="search">
                    <label for="idsearch" class="sr-only">Digite o github username que quer favoritar</label>
                    <input type="text" id="idsearch" placeholder="Digite o github username que quer favoritar">
                    <button><span class="ph ph-star"></span>Favoritar</button>
                </div>
            </header>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    <tfoot>
        
                    </tfoot>
                </table>
                <div class="nullfavorites">
                    <img src="./assets/Estrela.svg" alt="ESTRELA GRANDE">
                    <h1>Nenhum favorito ainda</h1>
                </div>
            </main>
        </div>
