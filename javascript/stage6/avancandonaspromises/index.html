<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        
        <title>Github Favorites</title>
    </head>
    <body>
        <div class="top">
            <header>
                <h1>GITHUB FAVORITES</h1>
            </header>
            <nav class="search">
                <label for="search" class="sr-only">Usuário do Github</label>
                <input type="search" name="search" id="idsearch" placeholder="Usuário do Github">
                <button class="plus">&plus;</button>
            </nav>
        </div>
        <main>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Usuário</th>
                       
                            <th>Repositories</th>
                       
                            <th>Fallowers</th>
                            <th>
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="users">
                                <img src="https://www.github.com/felipe-pinheiro98.png" alt="Imagem de Felipe">

                                <a href="https://www.github.com/felipe-pinheiro98">
                                    <p>Felipe Pinheiro</p>
                                    <span>felipe-pinheiro98</span>
                                </a>
                            </td>
                            <td class="repositories">
                                76
                            </td>
                            <td class="fallowers">
                                10000
                            </td>
                            <td class="times">
                                &times;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
