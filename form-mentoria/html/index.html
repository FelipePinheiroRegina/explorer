<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap" rel="stylesheet">

</head>
    
    <body>
        <div class="header">
            <header>
                <h1>
                    Mentoria
                </h1>
                <p>
                    Preencha o formulário abaixo para <br> 
                    agendar a sua mentoria
                </p>
            </header>
            <main>
                <form id="my-form" action="" method="get">
                    <fieldset>
                        <legend>
                            INFORMAÇÕES PESSOAIS
                        </legend>

                        <div class="padrao">
                            <div class="name-lastname">
                                <div class="first-name">
                                    <label for="name">Nome</label>
                                    <input type="text" name="name" id="name" required minlength="4">
                                </div>
                                <div class="last-name">
                                    <label for="last-name">Sobrenome</label>
                                    <input type="text" name="last-name" id="last-name">
                                </div>
                            </div>

                            <div class="padrao">
                                <label for="email">Email <span>(digite um email válido)</span></label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="padrao">
                                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>
                            INFORMAÇÕES DO MENTOR
                        </legend>
                        
                        <div class="padrao">
                            <label for="n-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" name="n-mentor" id="n-mentor">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>
                            SEUS HORÁRIOS DISPONÍVEIS
                        </legend>
                        
                        <h2>
                            PRIMEIRA MENTORIA
                        </h2>
                        
                        <div class="padrao">
                            <div class="eixo-x">
                                <div class="eixo-y">
                                    <label for="date01">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="data01" id="data01">
                                </div>
                            
                                <div class="eixo-y">
                                    <label for="hora-i">Das</label>
                                    <input type="time" name="hora-i" id="hora-i">
                                </div>
                                <div class="eixo-y">
                                    <label for="hora-f">Até</label>
                                    <input type="time" name="hora-f" id="hora-f">
                                </div>
                            </div>
                        </div>
                        
                        <h2>
                            SEGUNDA MENTORIA
                        </h2>

                        <div class="padrao">
                            <div class="eixo-x">
                                <div class="eixo-y">
                                    <label for="date02">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="data02" id="data02">
                                </div>
                            
                                <div class="eixo-y">
                                    <label for="hora-i2">Das</label>
                                    <input type="time" name="hora-i2" id="hora-i2">
                                </div>
                                <div class="eixo-y">
                                    <label for="hora-f2">Até</label>
                                    <input type="time" name="hora-f2" id="hora-f2">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </main>
            <footer>
                <input 
                    type="submit" 
                    form="my-form"
                    value="SALVAR"
                />
            </footer>
        </div>
    </body>

</html>
