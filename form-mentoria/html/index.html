<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

            font-family: 'Poppins', sans-serif;
        }

        body::before {
            content: ''; 
            position: absolute;
            z-index: -1;

            width: 100vw;
            height: 436px;
            background-color: #535971;
        }

        body {
            background-color: #E5E5E5;
        }

        div.header {
            width: 750px;
            margin: auto;
            padding-top: 60px;
        }
        
        div.header > header > h1{
            font-family: 'Staatliches', sans-serif;
            font-size: 48px;
            color: #FFFFFF;

            padding-bottom: 35px;
        }

        div.header > header > p {
            font-size: 20px;
            color: #FFFFFF;

            padding-bottom: 50px;
        }

        main {
            width: 750px;
            height: 1000px;
            background-color: #FFFFFF;
            border-radius: 8px;
        }

        form {
            padding: 64px;
        }
    </style>
</head>
    
    <body>
        <div class="header">
            <header>
                <h1>
                    Mentoria
                </h1>
                <p>
                    Preencha o formulário abaixo para <br> 
                    agendar a sua mentoria
                </p>
            </header>
            <main>
                <form action="" method="get">
                    <fieldset>
                        <legend>
                            INFORMAÇÕES PESSOAIS
                        </legend>
                    </fieldset>
                </form>
            </main>
        </div>
    </body>

</html>
