<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie</title>

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <h1>
                avalie a sua mentoria
            </h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img src="../images/img1.png" alt="Balãozinho vermelho no topo da pagina com três estrelas brancas dentro">
            <div class="head-form">
                <p>informações pessoais</p>
            </div>
        </header>
        <main>
            <form action="">
                <fieldset>
                   
                    <div class="padrao">
                        <div class="row">
                            <div class="column">
                                <label for="name">Nome</label>
                                <input type="text" name="name" id="idname" required>
                            </div>

                            <div class="column">
                                <label for="lastname">Sobrenome</label>
                                <input type="text" name="lastname" id="idlastname">
                            </div>
                        </div>
                    </div>

                    <div class="padrao">
                        <label for="mail">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="mail" id="idmail">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>informações do mentor</legend>

                    <div class="padrao">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select name="mentor" id="idmentor">
                            <option value="mayk">Mayk Brito</option>
                            <option value="diego">Diego</option>
                            <option value="gustavo">Gustavo Guanabara</option>
                            <option value="hello">Hello World</option>
                        </select>
                    </div>

                    <div class="padrao">
                        <label for="feed">Feedback sobre o mentor</label>
                        <textarea name="feed" id="idfeed">
                            
                        </textarea>
                    </div>

                    <div class="check-box">
                        <input type="checkbox" name="check" id="idcheck">
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                   
                </fieldset>

                <fieldset>
                    <legend>Agendando próxima mentoria</legend>

                    <div class="padrao">
                        <div class="row-date">
                            <div class="column-date">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="date" id="idate">
                            </div>

                            <div class="column-date">
                                <label for="horas-i">Das</label>
                                <input type="time" name="horas-i" id="idhoras-i">
                            </div>

                            <div class="column-date">
                                <label for="horas-f">Até</label>
                                <input type="time" name="horas-f" id="idhoras-f">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="button">
                    <input type="submit" value="Salvar">
                </div>
            </form>

        </main>
    </body>
</html>
