<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Blog</title>
    <link rel="stylesheet" href="../css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="app">
            <header class="container">
                <nav>
                    <img id="logo" src="../images/camera.svg" alt="Imagem da logomarca">
                    <ul>
                        <li>Home</li>
                        <li class="active">Galeria</li>
                    </ul>
                    
                    <form>
                        <div class="wappr">
                            <label for="search">Pesquise por imagens e coleções</label>
                            <input type="text" name="search" id="idsearch" placeholder="Pesquise por imagens e coleções">
                        </div>
                    </form>
                    
                    <img id="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Avatar">
                </nav>
            </header>
            
            <main>
                
                <div class="container">
                    <h1>Galeria</h1>

                    <section class="gallery">
                        <figure class="item" style="--delay: .4s;">
                            <img src="../images/eletrica.png" alt="Workspace elétrica">
                        

                            <figcaption class="details">
                                <h2>Workspace elétirca</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                    

                        <figure class="item" style="--delay: .6s;">
                            <img src="../images/dark-red.png" alt="Dark and red">
                     
                            <figcaption class="details">
                                <h2>Dark and red</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                   
                        <figure class="item" style="--delay: .8s;">
                            <img src="../images/grids.png" alt="Organização e grids">

                            <figcaption class="details">
                                <h2>Organização e grids</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                    

                        <figure class="item" style="--delay: 1s;">
                            <img src="../images/colmeia.png" alt="Colméia">
                        
                            <figcaption class="details">
                                <h2>Colméia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>


                        <figure class="item" style="--delay: 1.2s;">
                            <img src="../images/escritor.png" alt="Setup de escritor">

                            <figcaption class="details">
                                <h2>Setup de escritor</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>


                        <figure class="item" style="--delay: 1.4s;">
                            <img src="../images/ergonomica.png" alt="Ergonomia e cores">

                            <figcaption class="details">
                                <h2>Ergonomia e cores</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>


                        <figure class="item" style="--delay: 1.8s;">
                            <img src="../images/luzes.png" alt="Show de luzes">

                            <figcaption class="details">
                                <h2>Show de luzes</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
 

                        <figure class="item" style="--delay: 2s;">
                            <img src="../images/purple.png" alt="Deep purple">

                            <figcaption class="details">
                                <h2>Deep purple</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>


                        <figure class="item" style="--delay: 2.2s;">
                            <img src="../images/screen.png" alt="Mult-Screen">

                            <figcaption class="details">
                                <h2>Mult-Screen</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                    </section>
                </div>
            </main>
            <div class="quadrado">
                
            </div>
            <footer class="container">
                <p>&copy; 2023 - Rocketseat Explorer</p>
            </footer>
        </div>
    </body>
</html>
